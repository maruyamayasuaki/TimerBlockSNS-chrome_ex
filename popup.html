<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Blocker</title>
    <style>
        body {
            width: 320px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f2f5;
            color: #333;
        }
        h2 {
            margin-top: 0;
            color: #e91e63;
        }
        #status {
            font-size: 18px;
            font-weight: bold;
            color: #1976d2;
            height: 25px;
        }
        .timer-display {
            font-size: 52px;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .start-btn {
            background-color: #4CAF50;
            color: white;
        }
        .start-btn:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .time-settings {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .time-settings div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .time-settings label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        .time-settings input {
            width: 60px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Pomodoro Blocker</h2>
    <div id="status">集中モード</div>
    <div id="timer-display" class="timer-display">25:00</div>

    <div class="controls">
        <button id="start-btn" class="start-btn">開始</button>
    </div>

    <div class="time-settings">
        <div>
            <label for="work-duration">集中 (分)</label>
            <input type="number" id="work-duration" value="25" min="1">
        </div>
        <div>
            <label for="break-duration">休憩 (分)</label>
            <input type="number" id="break-duration" value="5" min="1">
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
